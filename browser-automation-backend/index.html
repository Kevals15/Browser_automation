<head>

<body>

        <!-- âž• Add Task Form -->
        <h2>Add New Task</h2>
        <form id="taskForm">

            <div id="actionContainer">
                <button type="button" onclick="addAction()">+ Add Action</button>

            </div>

            <button type="submit">Create Task</button>
        </form>
    </div>

    <script src="script.js"></script>
